<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <header>
        <nav><!--Barra de navegação - cabeçalho--></nav>
    </header>

    <main>
        <!--Conteúdo principal-->
        <section id="about-me">
            <!--Bem usado para alocação de uma imagem ou um grupo de imagens
            figcaption = legenda para imagens-->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/66921108?v=4" alt="Stephany" width="300">
                <figcaption>Foto de Perfil do GitHub - Stephany Silva</figcaption>
            </figure>
            <br>
            Sobre mim
        </section>

        <section id="`portfolio">
            Portfólio
        </section>

        <section id="blog">
            <!-- pode ser utilizada article para inserir blocos de vários conteúdos com temas semelhantes, como se fossem cards, inclusive usar as tags semânticas para -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>
    </main>

    <aside>
          <!--Conteúdo da barra lateral-->
    </aside>

    <footer>
        Desenvolvido por Stephany Silva.
    </footer>
</body>
</html>
